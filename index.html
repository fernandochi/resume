<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernando Santos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/117176df38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="welcome_msg_div">
        <p class="welcome_msg">
          Olá, bem vindo ao meu pequeno espaço. Eu sou o Fernando, Engenheiro e
          desenvolvedor de software. Para me conhecer melhor veja as seções
          abaixo.
        </p>
      </div>
      <div class="avatar_div">
        <figure>
          <img src="img/fer.jpeg" alt="Minha foto" class="foto_pessoal" />
        </figure>
        <div>
          <section class="open_close_scmd">
            <div class="open">
              <i class="fas fa-angle-double-right"></i>
            </div>
            <div class="close">
              <i class="fas fa-angle-double-left"></i>
            </div>
          </section>

          <address class="icons">
            <ul class="social_media">
              <li>
                <a href="#" target="_blank" rel="noreferrer noopener"
                  ><i class="fab fa-github"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noreferrer noopener"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a
                  href="mailto:fernandoluisantos@gmail.com"
                  target="_blank"
                  rel="noreferrer noopener"
                  ><i class="far fa-envelope"></i
                ></a>
              </li>
            </ul>
          </address>
        </div>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
